<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: #55b13e;
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Clique Aqui!
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }

        function entrou(){
            a.innerText = 'Quase l√°!'
            a.style.background = '#62e242'
        }

        function saiu(){
            a.innerText = 'Clique Aqui!'
            a.style.background = '#55b13e'
        }
    </script>
</body>
</html>
